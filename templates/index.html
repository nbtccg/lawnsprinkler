<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprinkler Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="button"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .green {
      background-color: #d4edda;
      color: #155724;
    }
    .red {
      background-color: #f8d7da;
      color: #721c24;
    }
    pre {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 400px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
       background-color: #f8f9fa;
    }
    tr:nth-child(even) {
       background-color: #f2f2f2;
    }
  </style>
  <script>
    // Function to toggle button color and send a request to the server
    function toggleZone(button, zone, action) {
      // Change button color based on the action
      if (action === 'on') {
        button.classList.remove('red');
        button.classList.add('green');
        button.textContent = `${zone} (On)`;
      } else {
        button.classList.remove('green');
        button.classList.add('red');
        button.textContent = `${zone} (Off)`;
      }

      // Send a request to the server
      fetch(`/control?zone=${zone}&action=${action}`, {
        method: 'POST'
      })
      .then(response => response.json())
      .then(data => {
        console.log(`Server response for ${zone}:`, data);
      })
      .catch(error => {
        console.error(`Error controlling ${zone}:`, error);
      });
    }
  </script>
</head>
<body>
  <h1>Sprinkler Controller</h1>

  <form role="form">
    <b>Zone Control:</b>
    <br>

    <button type="button" class="red" onclick="toggleZone(this, 'All', 'off')">All Off</button><br>
    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" name="duration" value="10"><br>

    {% for zone, value in sprinklers|dictsort %}
      <div>
        {{ value['description'] }} :
        {% if sprinklers[zone]["state"] == SPRINKLER_ON %}
        <button type="button" class="green" onclick="toggleZone(this, '{{zone[4:]}}', 'off')">{{zone}} (On)</button>
        {% else %}
        <button type="button" class="red" onclick="toggleZone(this, '{{zone[4:]}}', 'on')">{{zone}} (Off)</button>
        {% endif %}
        <span style="font-size: 0.9em; color: #555;">(Next: {{ value['next_runtime'] | default('None') }})</span>
      </div>
    {% endfor %}
    <br>
    <h2>Sprinkler Schedule</h2>
    <pre>{{schedule_status}}</pre>
  </form>
</body>
</html>
